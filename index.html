<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
</head>

<body>
<section class="text-gray-600 body-font ">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
            <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600/">
        </div>
        <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Abe Galinsky</h1>
            <p class="mb-8 leading-relaxed">
                Describe some more about yourself here, such as your expertise or skills.
            </p>
            <div class="flex justify-center">
                <button
                        class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                        onclick="changeImage()">Change Image
                </button>
            </div>
        </div>
    </div>
</section>

<div id="tabContainer">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'section1')">Section 1</button>
        <button class="tablinks" onclick="openTab(event, 'section2')">Section 2</button>
        <button class="tablinks" onclick="openTab(event, 'section3')">Section 3</button>
    </div>

    <div id="section1" class="tabcontent">
        <h3>Section 1</h3>
        <p>Content for Section 1 goes here.</p>
    </div>

    <div id="section2" class="tabcontent">
        <h3>Section 2</h3>
        <p>Content for Section 2 goes here.</p>
    </div>

    <div id="section3" class="tabcontent">
        <h3>Section 3</h3>
        <p>Content for Section 3 goes here.</p>
    </div>
</div>
